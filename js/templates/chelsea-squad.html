<h2 class="games-title">Squad</h2>

<h3 class="squad-category">Goalkeepers</h3>
<ul class="squad-lineup squad-lineup--chelsea">
  <li ng-repeat="keeper in teamChelsea.goalkeepers">
    <div class="lineup-tee">
      <div class="lineup-name">{{ splitter(keeper.name) }}</div>
      <div class="lineup-number">{{ keeper.tee }}</div>
    </div>
  </li>
</ul>
